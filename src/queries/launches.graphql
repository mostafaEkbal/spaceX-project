query GetLaunches($limit: Int!) {
    launchesPast(limit: $limit) {
        mission_name
        launch_date_local
        launch_site {
            site_name_long
        }
        rocket {
            rocket_name
        }
        details
        id
    }
}

query GetLaunche($id: ID!) {
    launch(id: $id) {
        details
        id
        is_tentative
        launch_date_local
        launch_date_unix
        launch_date_utc
        launch_success
        launch_year
        mission_id
        mission_name
        static_fire_date_unix
        static_fire_date_utc
        tentative_max_precision
        upcoming
    }
}
